<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter by Pranav</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles3.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <h1>Temperature Converter</h1>
        <hr />
      </header>
    </div>
    <div class="content-intro">
      <h2>Introduction</h2>
      <p>
        This is a very simple website I made to convert temperatures from C to F
        to K and vice versa. Initially, it was just a fun project. The source
        code is available on
        <a href="https://github.com/XnonXte/Temperature-Converter">GitHub</a>;
        give it a star if you like it!
      </p>
    </div>
    <div class="content-form">
      <form>
        <label for="unitTypeFrom">From: </label>
        <input type="text" id="unitTypeFrom" name="unitTypeFrom" required />
        <br />
        <br />
        <label for="unitTypeto">To: </label>
        <input type="text" id="unitTypeTo" name="unitTypeTo" required />
        <br />
        <br />
        <label for="value">Value: </label>
        <input type="number" id="value" name="value" required />
        <br />
        <br />
        <input
          type="button"
          value="Calculate"
          onclick="processTemperatureData()"
        />
      </form>
    </div>
    <div class="footer">
      <footer>
        <hr />
        <span>&copy; Made by Pranav Samudrala</span>
        
        
        <a href="https://github.com/pranavsam2004">GitHub</a>
      </footer>
    </div>
  </body>
</html>
